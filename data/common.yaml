---
paw_ansible_role_varnish::varnish_default_backend_host: 127.0.0.1
paw_ansible_role_varnish::varnish_default_backend_port: '8080'
paw_ansible_role_varnish::varnish_secret: 14bac2e6-1e34-4770-8078-974373b76c90
paw_ansible_role_varnish::varnish_limit_nofile: 131072
paw_ansible_role_varnish::varnish_pidfile: "/run/varnishd.pid"
paw_ansible_role_varnish::varnish_config_path: "/etc/varnish"
paw_ansible_role_varnish::varnish_listen_address: ''
paw_ansible_role_varnish::varnish_listen_port: '80'
paw_ansible_role_varnish::varnish_admin_listen_host: 127.0.0.1
paw_ansible_role_varnish::varnish_admin_listen_port: '6082'
paw_ansible_role_varnish::varnish_storage: file,/var/lib/varnish/varnish_storage.bin,256M
paw_ansible_role_varnish::varnishd_extra_options: ''
paw_ansible_role_varnish::varnish_package_name: varnish
paw_ansible_role_varnish::varnish_modules_package_name: ''
paw_ansible_role_varnish::varnish_version: '6.6'
paw_ansible_role_varnish::varnish_use_default_vcl: true
paw_ansible_role_varnish::varnish_default_vcl_template_path: default.vcl.j2
paw_ansible_role_varnish::varnish_enabled_services:
- varnish
paw_ansible_role_varnish::varnish_apt_use_packagecloud: true
paw_ansible_role_varnish::varnish_packagecloud_repo_yum_repository_priority: '1'
paw_ansible_role_varnish::varnish_yum_repo_baseurl: https://packagecloud.io/varnishcache/{{
  varnish_packagecloud_repo }}/el/{{ ansible_facts.distribution_major_version|int
  }}/$basearch
paw_ansible_role_varnish::varnish_apt_repo: deb https://packagecloud.io/varnishcache/{{
  varnish_packagecloud_repo }}/{{ ansible_facts.distribution | lower }}/ {{ ansible_facts.distribution_release
  }} main
